<section fxLayoutAlign="center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Severity Column -->
        <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Severity </th>
            <td mat-cell *matCellDef="let row"> {{row.severity}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
            <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="shortDesc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.shortDesc}} </td>
        </ng-container>

        <!-- Owner Column -->
        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
            <td mat-cell *matCellDef="let row"> {{row.owner}} </td>
        </ng-container>

        <!-- Fixer Column -->
        <ng-container matColumnDef="fixer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fixer </th>
            <td mat-cell *matCellDef="let row"> {{row.fixer.first}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
        <!-- Type: {},
        shortDesc: {},
        owner: {},
        fixer: {},
        date: {}, -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
